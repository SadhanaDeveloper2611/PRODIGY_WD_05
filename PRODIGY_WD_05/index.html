<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Weather App</h1>
        <form>
            <input type="text" id="name" placeholder="Enter place here" autocomplete="off">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <section class="result">
            <figure class="name">
                <figcaption>Nashik</figcaption> 
                <img src="https://flagsapi.com/IN/shiny/32.png" alt="India flag">
            </figure>

            <figure class="temperature">
                <img src="https://openweathermap.org/img/wn/01d@4x.png" alt="Clear sky icon">
                <figcaption>
                    <span>29</span>
                    <sup>o</sup>
                </figcaption> 
            </figure>
            <p class="description">clear sky</p>
            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">5</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">35</span>%
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1010</span>hPa
                </li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
